name: SonarCloud Code Analysis

on:
  push:
    branches: [ hfrrunningbot, main ]
  pull_request:
    branches: [ hfrrunningbot, main ]
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Disabling shallow clone is recommended for improving relevancy of reporting
          fetch-depth: 0
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run tests with coverage (if tests exist)
        run: |
          if [ -f "package.json" ] && npm run test --if-present; then
            echo "Tests completed with coverage"
          else
            echo "No tests found or test script not configured"
            # Create empty coverage file so SonarCloud doesn't fail
            mkdir -p coverage
            echo "# No tests configured yet" > coverage/lcov.info
          fi
        continue-on-error: true
        
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}